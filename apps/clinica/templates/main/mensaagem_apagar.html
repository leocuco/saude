{% extends 'main.base.html' %}

{% block content %}
  <h1>Confirmation</h1>
  <p>Are you sure you want to delete this record?</p>
  <form action="{% url 'delete_record' record_id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'cancel_delete' record_id %}">Cancel</a>
  </form>
{% endblock %}
